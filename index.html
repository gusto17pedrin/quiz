<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Saudável sem Neura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffe3e3, #ffeaa7);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .quiz-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 0 24px rgba(0,0,0,0.2);
      padding: 2rem;
      max-width: 400px;
      width: 100%;
      animation: fadeIn 0.5s ease-in-out;
    }
    .question {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }
    .option {
      background-color: #ff7675;
      color: white;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .option:hover {
      transform: scale(1.05);
    }
    .hidden {
      display: none;
    }
    .final-btn {
      background: #00b894;
      color: white;
      padding: 1rem;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      animation: pulse 1s infinite;
      width: 100%;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="quiz-container" id="quiz">
    <!-- Perguntas serão inseridas via JavaScript -->
  </div>

  <script>
    const quizData = [
      { q: "Como você se sente após as refeições?", options: ["😴 Sonolenta", "💣 Estufada", "🙂 De boas", "😫 Inchada"] },
      { q: "Qual dessas você consome com mais frequência?", options: ["🍞 Pão", "🍝 Massa", "🍩 Doce", "🍻 Cervejinha"] },
      { q: "Como está seu intestino?", options: ["🚽 Preso", "😐 Normal", "⚡ Acelerado", "❓ Nem sei"] },
      { q: "Você costuma sentir dor nas pernas ou inchaço?", options: ["😓 Sim, direto", "🆗 Às vezes", "💪 Não", "🤷‍♀️ Nunca reparei"] },
      { q: "Quantos anos você tem?", options: ["👵 50+", "🧓 60+", "🧑‍🦳 70+", "🧒 Menos de 50"] },
      { q: "Você já tentou emagrecer antes?", options: ["🥦 Dieta restrita", "💊 Remédio", "🏋️ Exercício", "😤 Tentei de tudo"] },
      { q: "Você consegue cortar doces, massas e cerveja?", options: ["❌ Nem pensar", "🥲 Tento, mas não consigo", "✔️ Sim", "🤷‍♀️ Depende"] },
      { q: "Quer saber o caminho para emagrecer sem abrir mão do prazer?", options: ["🔥 SIM, mostra logo!", "😮 Agora fiquei curiosa", "🤔 Quero entender melhor", "🙋‍♀️ Quero começar hoje"] }
    ];

    const quizContainer = document.getElementById("quiz");
    let currentStep = 0;

    function showStep(step) {
      const data = quizData[step];
      quizContainer.innerHTML = `
        <div class="question">${data.q}</div>
        <div class="options">
          ${data.options.map(option => `<div class="option" onclick="nextStep()">${option}</div>`).join('')}
        </div>
      `;
    }

    function nextStep() {
      currentStep++;
      if (currentStep < quizData.length) {
        showStep(currentStep);
      } else {
        showFinal();
      }
    }

    function showFinal() {
      quizContainer.innerHTML = `
        <div class="question">
          🧠 Analisando suas respostas...
          <br><br>
          <strong>Seu perfil foi identificado com risco alto de inflamação crônica e dificuldade em emagrecer com métodos tradicionais!</strong>
          <br><br>
          A Dra. Cláudia acabou de liberar uma condição especial SÓ pra você 👇
        </div>
        <br>
        <button class="final-btn" onclick="window.location.href='https://seudominio.com/promocao'">
          QUERO EMAGRECER COMENDO O QUE GOSTO!
        </button>
      `;
    }

    // Inicia o quiz
    showStep(currentStep);
  </script>
</body>
</html>
